version: '3.8'

services:
  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-xe
    ports:
      - "1521:1521"   # Porta padrão do Oracle
      - "5500:5500"   # Oracle Enterprise Manager
    environment:
      ORACLE_PASSWORD: Oracle123       # Sem aspas - senha simples
      ORACLE_RANDOM_PASSWORD: "false"  # Desabilita senha aleatória
    volumes:
      - oracle-data:/opt/oracle/oradata    # Volume nomeado para persistir dados
      - oracle-logs:/opt/oracle/diag       # Volume nomeado para logs
    networks:
      - oracle-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "sqlplus -s sys/Oracle123@XE as sysdba <<< 'SELECT 1 FROM DUAL;' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

networks:
  oracle-net:
    driver: bridge

volumes:
  oracle-data:
    driver: local
  oracle-logs:
    driver: local


